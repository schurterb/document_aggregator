AWSTemplateFormatVersion: '2010-09-09'
Description: Testing CloudFormation for general systems deployment
Parameters:
  ReadCapacityUnits:
    Description: "Provisioned Read Throughput for DynamoDB"
    Type: "Number"
    Default: 1
    MinValue: 1
    MaxValue: 5
    ConstraintDescription: "Keep throughput between 1 and 5 to stay within free tier"
  WriteCapacityUnits:
    Description: "Provisioned Write Throughput for DynamoDB"
    Type: "Number"
    Default: 1
    MinValue: 1
    MaxValue: 5
    ConstraintDescription: "Keep throughput between 1 and 5 to stay within free tier"
Resources:
  LambdaTest:
    Type: AWS::Lambda::Function
    Properties:
      Code: {ZipFile: ""}
      Description: Testing deploying code straight to aws lambda through code pipeline
      Handler: index.lambda_handler
      MemorySize: 128
      ReservedConcurrentExecutions: 5
      Role: arn:aws:iam::353290830413:role/lambda_test_role
      Runtime: python3.6
      Tags:
      - {Key: project, Value: document_aggregator}
      TracingConfig: {Mode: Active}
  
  TopicTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "DocumentationAggregatorTopics"
      AttributeDefinitions:
        -
          AttributeName: "Id"
          AttributeType: "N"
        -
          AttributeName: "Topic"
          AttributeType: "S"      
      KeySchema:
        -
          AttributeName: "Id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits:
          Ref: ReadCapacityUnits
        WriteCapacityUnits:
          Ref: WriteCapacityUnits
      GlobalSecondaryIndexes:
        -
          IndexName: "Topic-DateSubmitted-DateProcessed"
          KeySchema:
            -
             AttributeName: "Topic"
             KeyType: "HASH"
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits:
              Ref: ReadCapacityUnits
            WriteCapacityUnits:
              Ref: WriteCapacityUnits
          
              
      
      
