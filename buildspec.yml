version: 0.2

phases:
    install:
        commands:
            - /bin/bash codebuild/install.sh
    pre_build:
        commands:
            - /bin/bash codebuild/prebuild.sh
    build:
        commands:
            - /bin/bash codebuild/build.sh
    post_build:
        commands:
            - /bin/bash codebuild/postbuild.sh
            
artifacts:
    files:
        - scraper/web_scraper_deploy.yml
    secondary-artifacts:
        BuildArtifact:
            files:
                - scraper/web_scraper_deploy.yml