<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document Aggregator</title>
        <style>
            .gray {
                background-color: #CECECE;
            }
            .centered {
                margin-right: 20%;
                margin-left: 20%;
                padding-right: 10px;
                padding-left: 10px;
                background-color: #ECEBDA;
            }
            .body-element {
                width: 60%;
                height: 90%;
            }
            h1 {
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function SubForm (){
                $.ajax({
                    url:'https://i2xk3y8vo1.execute-api.us-east-1.amazonaws.com/dev/topics',
                    type:'post',
                    data:$('#query-form').serialize(),
                    success:function(){
                        alert("success");
                    }
                });

        </script>

        <div class="centered body-element">

            <br/>
            
            <div>
                <iframe width="100%" height="100%" border="0" name="outputFrame" id="outputFrame">
                    
                </iframe>

        </div>
